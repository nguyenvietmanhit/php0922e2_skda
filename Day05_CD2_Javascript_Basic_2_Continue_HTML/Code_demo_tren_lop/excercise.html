<script>
	//9. Viết hàm kiểm tra số nguyên tố (số nguyên tố là số chỉ chia hết cho 1 và chính nó)
	// + Xác định tham số: 1 tham số
	// + Xác định giá trị trả về: boolean
	function isPrime(number) {
		// Mặc định là số nguyên tố
		var is_prime = true;
		// Thuật toán: chạy vòng lặp, ktra nếu số đó chia hết cho 1 biến lặp , gán lại is_prime = false
		//number = 9
		// Tối ưu 2: dựa vào kinh nghiệm tham khảo mạng
		for (var i = 2; i <= Math.sqrt(number); i++) {
			if (number % i == 0) {
				is_prime = false;
				// Tối ưu 1: dựa vào cách đọc code
				break;
			}
		}
		return is_prime;
	}
	var is_check = isPrime(9);
	console.log(is_check);
</script>
